{% extends 'layout.html' %}

{% block body %}
    <div class="jumbotron text-center">
        <h1 class="font-impact">{{title}}</h1>
    </div>

    <nav class="film-container">
        {% for film in films %}
            <a href="{{url_for('film', film_id=film.id)}}">
                <img src="{{url_for('static', filename=film.image_src)}}" alt="Image not found.." width="100%">
            </a>
        {% endfor %}
    </nav>
{% endblock %}
