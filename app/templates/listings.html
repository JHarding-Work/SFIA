{% extends 'layout.html' %}

{% block body %}
    <div class="jumbotron text-center">
        <h1 class="font-impact">{{title}}</h1>
    </div>
    <form class="align-right" method="post">
        {{ form.hidden_tag() }}
        {{ form.search }} {{ form.submit }}
    </form>
    <nav class="film-container">
        {% for film in films %}
            <div>
                <a href="{{url_for('film', film_id=film.id)}}">
                    <img src="{{url_for('static', filename=film.image_src)}}" alt="Image not found..">
                </a>
                <h4 class="text-center">{{film.title}}</h4>
            </div>
        {% endfor %}
    </nav>
{% endblock %}
