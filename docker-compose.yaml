version: "3.8"
services:
  mysql:
    build: ./db
    environment:
      MYSQL_DATABASE: flask-db
      MYSQL_ROOT_PASSWORD: Password
    networks:
      - network
  flask-app:
    image: flask-app:latest
    build: .
    depends_on:
      - mysql
    environment:
      MYSQL_ROOT_PASSWORD: Password
      SECRET_KEY: ${SECRET_KEY}
    networks:
      - network
  nginx:
    image: nginx:latest
    depends_on:
      - flask-app
    ports:
    - target: 80
      published: 80
    volumes:
    - type: bind
      source: ./nginx.conf
      target: /etc/nginx/nginx.conf
    networks:
        - network
networks:
  network: